<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma com 0</title>
</head>
<body>
    <h1>Soma com 0</h1>
    <p>
        Insira um numero: <input type="number" id="n1">
        <button onclick="calcular()">Calcular</button>
    </p>
    <div id="res">Resultado...</div>

    <script>
        function calcular(){
            let n1 = document.getElementById("n1").value
            let res = document.getElementById("res")

            let soma = 0

            for(let i = 0; i <= n1; i++){
                soma = soma + 1
                res.innerHTML = (`Os números entre 0 e ${n1} são ${soma}`)
            }
        }
    </script>

</body>
</html>
