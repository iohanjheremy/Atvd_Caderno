<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salario com 10% +</title>
</head>
<body>
    <h1>Funcionario</h1>
    <p>Insira seu Nome: <input type="text" id="nome"> <br><br>
    Insira seu Salario: <input type="number" id="salarioIni" placeholder="R$ 000.00,00"> <br>
    <button onclick="calcular()">Calcular</button>
    </p>

    <div id="res"> Resultado...</div>

    <script>
        function calcular(){
            let salarioIni = document.getElementById("salarioIni").value
            let res = document.getElementById("res")
            var salarioRea = parseInt(salarioIni * 0.1) + parseInt(salarioIni) //usar o parseInt

            res.innerHTML = (`Salario Inicial = R$ ${salarioIni},00 <br> Salario Reajustado = R$ ${salarioRea},00`)
        }
    </script>
</body>
</html>
